* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and Global Styles */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0a0f19, #1f2a3d);
    color: #fff;
    line-height: 1.6;
    overflow-x: hidden;
}

a {
    text-decoration: none;
    color: inherit;
}

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background-color: #141c28;
    flex-wrap: wrap;
}

header .logo {
    font-size: 1.8rem;
    font-weight: 600;
    color: #ffcc00;
    margin-bottom: 10px;
}

nav ul {
    display: flex;
    flex-wrap: wrap;
}

nav ul li {
    list-style: none;
    margin-left: 20px;
}

nav ul li a {
    color: #fff;
    font-size: 1.1rem;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #ffcc00;
}

nav ul li i {
    margin-right: 8px;
}

/* Intro Section */
.intro {
    text-align: center;
    padding: 100px 20px;
    animation: fadeIn 2s ease-in-out;
}

.intro h1 {
    font-size: 3rem;
    margin-bottom: 20px;
}

.intro p {
    font-size: 1.2rem;
    margin-bottom: 30px;
}

/* Category Buttons Section */
.categories {
    text-align: center;
    padding: 50px 20px;
}

.category-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
}

.category-button {
    background-color: #232a3a;
    padding: 20px 40px;
    font-size: 1.2rem;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 200px;
    text-align: center;
}

.category-button i {
    font-size: 2rem;
    margin-bottom: 10px;
    color: #ffcc00;
}

.category-button:hover {
    background-color: #ffcc00;
    color: #141c28;
    transform: translateY(-2px);
}

.category-button.high-risk {
    background-color: #e63946;
    border: 2px solid #ffcc00;
}

.category-button.high-risk:hover {
    background-color: #ffcc00;
    color: #e63946;
}

/* Tips Section */
.tips-section {
    text-align: center;
    padding: 50px 20px;
}

.tips-section h2 {
    font-size: 2.5rem;
    margin-bottom: 30px;
}

.tip-card {
    background-color: #232a3a;
    padding: 30px;
    margin: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    width: 250px;
    display: inline-block;
    text-align: left;
    transform: scale(1);
    transition: all 0.3s ease;
    margin-bottom: 30px;
}

.tip-card:hover {
    transform: scale(1.05);
}

.tip-card i {
    font-size: 3rem;
    margin-bottom: 20px;
    color: #ffcc00;
}

.tip-card h3 {
    font-size: 1.5rem;
    margin-bottom: 15px;
}

.tip-card p {
    font-size: 1rem;
}

    padding: 20px;
    background-color: #141c28;
    font-size: 1rem;
}

footer a {
    color: #ffcc00;
}

        font-size: 1rem;
    }

        width: 150px;
        font-size: 1rem;
    }
}

document.addEventListener("DOMContentLoaded", function () {

    // Function to show an alert when the subscribe button is clicked (for demo purposes)
    const subscribeButton = document.querySelector("button[type='submit']");
    
    if (subscribeButton) {
        subscribeButton.addEventListener("click", function (event) {
            // Prevent form submission for demonstration purposes
            event.preventDefault();
            alert("Thank you for subscribing to Smart Bets FC!");
        });
    }

    // Smooth scroll to top button
    const scrollToTopButton = document.createElement('button');
    scrollToTopButton.innerHTML = 'â†‘';
    scrollToTopButton.classList.add('scroll-to-top');
    document.body.appendChild(scrollToTopButton);

    scrollToTopButton.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Show the button when the user scrolls down
    window.addEventListener('scroll', () => {
        if (window.scrollY > 200) {
            scrollToTopButton.style.display = 'block';
        } else {
            scrollToTopButton.style.display = 'none';
        }
    });
});</script>
